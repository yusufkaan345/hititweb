<!DOCTYPE html>
<html>

<head>
    <title>Nokta Ekleme ve Koordinat Listesi</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="w-screen h-screen">
    <div class="container-fluid  w-100 h-100">
        <button id="backHomeBtn" class="btn btn-primary my-3 ">Back To Home</button>
        <div class="d-flex flex-row  justify-content-around  w-screen h-screen">

            <div id="container-image" style="overflow: auto;">
                <img id="tablet" alt="resim" class="image">
            </div>

            <div class="mt-3 middle ">
                <div class=" input-container ">
                    <p for="hece_ismi" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Hece
                        İsmi</p>
                    <input type="text" id="hece_ismi"
                        class=" input w-100 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Hece İsmi" required>
                </div>
                <br>
                <table class="accent-table">
                    <tr>
                        <td class="accent-cell">Á</td>
                        <td class="accent-cell">á</td>
                        <td class="accent-cell">à</td>
                        <td class="accent-cell">É</td>
                        <td class="accent-cell">é</td>
                        <td class="accent-cell">Ì</td>
                        <td class="accent-cell">Í</td>
                        <td class="accent-cell">ì</td>
                        <td class="accent-cell">í</td>
                        <td class="accent-cell">Ú</td>
                        <td class="accent-cell">Ù</td>
                        <td class="accent-cell">ú</td>
                        <td class="accent-cell">Š</td>
                        <td class="accent-cell">š</td>
                    </tr>
                </table>
                <br>
                <div>
                    <input type="radio" id="hitit" name="uygarlik" value="Hititçe">
                    <label for="hitit">Hititçe</label><br>
                    <input type="radio" id="akat" name="uygarlik" value="Akatça">
                    <label for="akat">Akatça</label><br>

                    <input type="radio" id="sumer" name="uygarlik" value="Sümerce">
                    <label for="sumer">Sümerce</label><br>
                    <input type="radio" id="unknown" name="uygarlik" value="Unknown">
                    <label for="unknown">Bilinmeyen</label><br>


                </div>
                <div class="mt-3 px-8 ">
                    <div id="successAlert" class="alert alert-success fade show mt-3" role="alert">
                        Hece Eklendi
                    </div>
                    <button id="zoomInButton" class="btn btn-info ">Yakınlaştır +</button>
                    <button id="zoomOutButton" class="btn btn-info">Uzaklaştır -</button>
                </div>

                <div class="mt-5 syllables-container border  " style="height: 180px;" id="syllables-container">
                    <h6>Kelimenin Heceleri:</h6>
                    <div id="syllables">
                        <ul id="syllableList" class="d-flex  ">
                        </ul>
                    </div>
                </div>

                <p for="kelime_ismi" class="block mb-2 mt-5 text-sm font-medium text-gray-900 dark:text-white">
                    Kelime
                    İsmi</p>
                <input type="text" id="kelime_ismi"
                    class=" input w-100 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Kelime İsmi" required>
                <input type="text" id="kelime_yorum"
                       class="input w-100 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 mt-2"
                       placeholder="Kelime Yorumu (optional)">
                
                <div class="mt-3">
                    <input type="radio" id="begin" name="word_location" value="Başlangıç" required>
                    <label for="begin"> Başlangıç </label> <br>
                    <input type="radio" id="mid" name="word_location" value="Orta" required>
                    <label for="mid"> Orta </label> <br>
                    <input type="radio" id="end" name="word_location" value="Son" required>
                    <label for="begin"> Son </label> <br>
                </div>
                <p for="cumle_ismi" class="block mb-2 mt-5 text-sm font-medium text-gray-900 dark:text-white">
                    Cümle
                    İsmi</p>
                <input type="text" id="cumle_ismi"
                    class=" input w-100 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Cümle İsmi" required>
                <input type="text" id="cumle_yorum"
                       class=" input w-100 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 mt-2"
                       placeholder="Cümle Yorumu (optional)">
            </div>
            <div class="d-flex flex-column mt-4 mr-8  button-container ">

                <button id="addTriangleBtn" class="btn btn-success my-2 "> &#9650; Manuel 4 </button>
                <!-- &#183; Nokta sembulü ,&#9650; üçgen sembolu-->
                <button id="addLineBtn" class="btn btn-success my-2"> &#9650; Manuel 5 </button>
                <button id="add-4" class="btn btn-success my-2"> Template 4 </button>
                <button id="add-5" class="btn btn-success my-2"> Template 5 </button>
                <button id="rotateButton" class="btn btn-success my-2"> Rotate-> </button>

                <button id="cancelButton" class="btn btn-danger my-2">İptal</button>


                <button id="addSyllable" class="btn btn-warning my-2"> Hece Ekle </button>


                <div style="margin-top: 120px;">
                    <button id="addWordBtn" class="btn btn-warning my-5"> Kelime Ekle </button>
                    <button id="addSentenceBtn" class="btn btn-warning"> Cümle Ekle </button>
                    <button id="saveBtn" class="btn btn-primary my-5"> Kaydet </button>
                </div>


            </div>
        </div>
        <div class="mt-3">
            <button id="prevButton" class="btn btn-info ">Önceki</button>
            <button id="nextButton" class="btn btn-info ">Sonraki</button>
        </div>

        <div>
            <div id="words">
                <h6>Kelime Listesi:</h6>
                <ul id="wordList"></ul>
            </div>
        </div>
        <div>
            <div id="sentences">
                <h6>Cümle Listesi:</h6>
                <ul id="sentencesList"></ul>
            </div>
        </div>
        <script src="index.js"></script>
    </div>
</body>

</html>
